name: "Pull Request"

on: [pull_request]

env:
    NODE_VERSION: 20.14.0
    PNPM_VERSION: 9.1.3

jobs:
    format:
        name: "Format"
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout repository"
              uses: actions/checkout@v4

            - name: "Setup Node.js"
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: "Setup pnpm"
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: "Install dependencies"
              run: pnpm install

            - name: "Check format"
              run: pnpm run format-check
    lint:
        name: "Lint"
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout repository"
              uses: actions/checkout@v4

            - name: "Setup Node.js"
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: "Setup pnpm"
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: "Install dependencies"
              run: pnpm install

            - name: "Check lint"
              run: pnpm run lint
